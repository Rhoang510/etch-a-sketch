<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </div>
        <div class="newGrid">
            <input id="colorPicker" type="color" value="#333333">
            <button class="rgb">RGB</button>
            <button class="black">Black</button>
            <button class="clear">Clear Grid</button>
        </div>
        <div id="sliders">
            <div id="size">
                <input id="gridSlider" type="range" min="2" max="100" value="16">
                <p class="size"></p>
            </div>
            <div id="size">
                <input id="canvasSlider" type="range" min="300" max="1000" value="550">
                <p class="canvas"></p>
            </div>
        </div>
        <p class=msg>Click on canvas to toggle brush</p>
        <div id="gridContainer">
            <div id="container"></div>
        </div>
        <footer>
            <p>Copyright Â© 2021 Rhoang510</p>
            <div class="icon">
                <a id="icon" href="https://github.com/Rhoang510"><img src="img/github.png" alt="github"></a>
            </div>
        </footer>
    </body>
</html>
